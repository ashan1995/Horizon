<div class="row signupfrm">
  <div class="col-md-3"></div>
  <div class="col-md-6">
     <form action="">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Sign In</mat-card-title>
              </mat-card-header>
            <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="First name" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Last name" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Username" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput type="password" placeholder="Password" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput type="password" placeholder="Retype password" required>
              </mat-form-field>
              <button mat-raised-button color="primary" class="loginbtn" type="submit">Sign up</button>
            </div>
          </mat-card>
    </form>
   
  </div>  
  
  <div class="col-md-3"></div>
</div>
