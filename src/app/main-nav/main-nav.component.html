<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Horizon</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">New Bill</a>
      <a mat-list-item href="#">Add item</a>
      <a mat-list-item href="#">Add stock</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"><i class="fas fa-align-justify"></i></mat-icon>
      </button>
      <span>Horizon</span>
    </mat-toolbar>
    <app-additem></app-additem>
  </mat-sidenav-content>
</mat-sidenav-container>
